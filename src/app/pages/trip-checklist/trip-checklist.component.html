<div class="trip-container" *ngIf="step === 'questions'">
  <h2>Plan Your Trip</h2>
  <form>
    <div class="form-group">
      <label>Are you traveling outside the country?</label>
      <div>
        <label>
          <input
            type="radio"
            [(ngModel)]="tripType"
            name="tripType"
            value="outside-country"
          />
          Yes
        </label>
        <label>
          <input
            type="radio"
            [(ngModel)]="tripType"
            name="tripType"
            value="domestic"
          />
          No
        </label>
      </div>
    </div>

    <div class="form-group" *ngIf="tripType === 'outside-country'">
      <label>Do you need a visa?</label>
      <div>
        <label>
          <input
            type="radio"
            [(ngModel)]="needsVisa"
            name="needsVisa"
            [value]="true"
          />
          Yes
        </label>
        <label>
          <input
            type="radio"
            [(ngModel)]="needsVisa"
            name="needsVisa"
            [value]="false"
          />
          No
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>What activities are you planning?</label>
      <div>
        <label>
          <input
            type="checkbox"
            [(ngModel)]="activities"
            name="activities"
            value="beach"
          />
          Beach
        </label>
      </div>
      <div>
        <label>
          <input
            type="checkbox"
            [(ngModel)]="activities"
            name="activities"
            value="hiking"
          />
          Hiking
        </label>
      </div>
      <div>
        <label>
          <input
            type="checkbox"
            [(ngModel)]="activities"
            name="activities"
            value="sightseeing"
          />
          Sightseeing
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Do you need a rental car?</label>
      <div>
        <label>
          <input
            type="radio"
            [(ngModel)]="needsRentalCar"
            name="needsRentalCar"
            [value]="true"
          />
          Yes
        </label>
        <label>
          <input
            type="radio"
            [(ngModel)]="needsRentalCar"
            name="needsRentalCar"
            [value]="false"
          />
          No
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="duration">How long is your trip?</label>
      <select id="duration" [(ngModel)]="tripDuration" name="tripDuration">
        <option value="">Select</option>
        <option value="short">1-3 days</option>
        <option value="medium">4-7 days</option>
        <option value="long">8+ days</option>
      </select>
    </div>

    <button mat-raised-button color="primary" (click)="submitQuestions()">
      Generate Checklist
    </button>
  </form>
</div>

<div class="trip-container" *ngIf="step === 'checklist'">
  <h2>Your Trip Checklist</h2>
  <mat-list>
    <mat-list-item *ngFor="let item of tripItems; let i = index">
      <mat-checkbox [(ngModel)]="item.completed" (change)="toggleCompletion(i)">
        {{ item.name }}
      </mat-checkbox>
    </mat-list-item>
  </mat-list>

  <div class="share-button">
    <button mat-raised-button color="primary" (click)="shareChecklist()">
      Share on WhatsApp
    </button>
  </div>
</div>
